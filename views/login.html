<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
</head>
<body>
    <div id="main">
    </div>
    <script type="text/ractive" id="template">
        用户名：
        <input type="text" value="{{name}}" />
        <br />
        密码：
        <input type="password" value="{{password}}" />
        <br />
        记住密码：
        <input type="checkbox" checked="{{isPwd}}" />
        <br />
        <input type="button" value="登录" on-click="login" />
    </script>
    <script src="javascripts/lib/ractive.min.js"></script>
    <script src="javascripts/lib/jquery-2.1.4.min.js"></script>
    <script>
        var ractive = new Ractive({
            el: '#main',
            template: '#template'
        });
        ractive.on({
            login: function () {
                var data = ractive.get();
                $.post('/login', data).then(
                    function (data) {
                        console.log('success!');
                        console.log(data);
                    },
                    function (err) {
                        console.error(err);
                    });
            }
        });
    </script>
</body>
</html>
